<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>Clone Next Level Fairs</title>
  </head>
  <body>
    <div class="cursor">
      <div class="cursor-default">
        <span class="cursor-default-inner"></span>
      </div>
      <div class="cursor-trace">
        <span class="cursor-trace-inner"></span>
      </div>
    </div>

    <section class="preloader shown-area">
      <button class="preloader-btn">
        <span class="preloader-btn-hold">Hold</span>
      </button>
    </section>

    <section class="header hidden-area">
      <span class="circle" id="circle-1"></span>
      <span class="circle" id="circle-2"></span>
      <img
        id="cube-image-1"
        src="./images/Lovepik_com-401467010-cube.png"
        alt="큐브 이미지"
        class="cube-image"
      />
      <img
        id="cube-image-2"
        src="./images/Lovepik_com-401467010-cube.png"
        alt="큐브 이미지"
        class="cube-image"
      />
      <img
        id="cube-image-3"
        src="./images/Lovepik_com-401467010-cube.png"
        alt="큐브 이미지"
        class="cube-image"
      />
      <img
        id="cube-image-4"
        src="./images/Lovepik_com-401467010-cube.png"
        alt="큐브 이미지"
        class="cube-image"
      />

      <h1 class="header-title">
        <div>LAST ART</div>
        <div>PROJECTS</div>
      </h1>
    </section>

    <script>
      function updateCursorPosition(e) {
        const cursorInner = document.querySelector(".cursor-default-inner")
        const cursorTraceInner = document.querySelector(".cursor-trace-inner")

        cursorInner.style.top = e.clientY + "px"
        cursorInner.style.left = e.clientX + "px"

        cursorTraceInner.style.top = e.clientY + "px"
        cursorTraceInner.style.left = e.clientX + "px"
      }

      function onMouseMove(e) {
        requestAnimationFrame(() => {
          updateCursorPosition(e)
        })
      }

      document.addEventListener("mousemove", onMouseMove)

      const cursor = document.querySelector(".cursor")

      document.addEventListener("mousedown", () => {
        cursor.classList.add("cursor-active")
      })

      document.addEventListener("mouseup", () => {
        cursor.classList.remove("cursor-active")
      })

      function createRipple(e) {
        const ripple = document.createElement("span")

        ripple.classList.add("ripple")

        cursor.appendChild(ripple)

        // ripple이 그려진 후에 포지션 지정
        ripple.style.top = e.clientY - ripple.clientHeight / 2 + "px"
        ripple.style.left = e.clientX - ripple.clientWidth / 2 + "px"

        ripple.addEventListener("animationend", () => {
          cursor.removeChild(ripple)
        })
      }

      document.addEventListener("click", createRipple)

      const preloaderBtn = document.querySelector(".preloader-btn")
      const header = document.querySelector(".header")

      let intervalId = null
      let scale = 1

      const threshold = 18

      function setPreloaderStyle(scale) {
        preloaderBtn.style.transform = `scale(${scale})`
        document.querySelector(".preloader-btn-hold").style.opacity = 1 - (scale - 1) / threshold
      }

      preloaderBtn.addEventListener("mousedown", () => {
        intervalId = setInterval(() => {
          if (scale >= 1 + threshold) {
            const preloader = document.querySelector(".preloader")

            preloader.classList.remove("shown-area")
            preloader.classList.add("hidden-area")

            header.classList.remove("hidden-area")
            header.classList.add("shown-area")

            clearInterval(intervalId)
          }

          scale += 0.175

          setPreloaderStyle(scale)
        }, 10)
      })

      preloaderBtn.addEventListener("mouseup", () => {
        clearInterval(intervalId)

        intervalId = setInterval(() => {
          if (scale <= 1) {
            clearInterval(intervalId)
          }
          scale -= 0.075

          setPreloaderStyle(scale)
        }, 10)
      })

      header.addEventListener("mousemove", (e) => {
        // 마우스의 상대적 위치를 나타냄
        const xRelativeToHeader = e.clientX / header.clientWidth
        const yRelativeToHeader = e.clientY / header.clientHeight

        document.querySelector(".header-title").style.transform = `translate(${
          xRelativeToHeader * -50
        }px, ${yRelativeToHeader * -50}px)`

        document.querySelector("#circle-1").style.transform = `translate(${
          xRelativeToHeader * -25
        }px, ${yRelativeToHeader * -25}px)`

        document.querySelector("#circle-2").style.transform = `translate(${
          xRelativeToHeader * 25
        }px, ${yRelativeToHeader * 25}px)`

        document.querySelector("#cube-image-1").style.transform = `translate(${
          xRelativeToHeader * 20
        }px, ${yRelativeToHeader * -15}px)`

        document.querySelector("#cube-image-2").style.transform = `translate(${
          xRelativeToHeader * 10
        }px, ${yRelativeToHeader * -15}px)`

        document.querySelector("#cube-image-3").style.transform = `translate(${
          xRelativeToHeader * -3
        }px, ${yRelativeToHeader * -3}px)`

        document.querySelector("#cube-image-4").style.transform = `translate(${
          xRelativeToHeader * 100
        }px, ${yRelativeToHeader * 100}px)`
      })
    </script>
  </body>
</html>
