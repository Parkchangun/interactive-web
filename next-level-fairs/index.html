<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>Clone Next Level Fairs</title>
  </head>
  <body>
    <div class="cursor">
      <div class="cursor-default">
        <span class="cursor-default-inner"></span>
      </div>
      <div class="cursor-trace">
        <span class="cursor-trace-inner"></span>
      </div>
    </div>

    <section class="preloader shown-area">
      <button class="preloader-btn">
        <span class="preloader-btn-hold">Hold</span>
      </button>
    </section>

    <section class="header hidden-area">
      <span class="circle" id="circle-1"></span>
      <span class="circle" id="circle-2"></span>
      <img
        id="cube-image-1"
        src="./images/Lovepik_com-401467010-cube.png"
        alt="큐브 이미지"
        class="cube-image"
      />
      <img
        id="cube-image-2"
        src="./images/Lovepik_com-401467010-cube.png"
        alt="큐브 이미지"
        class="cube-image"
      />
      <img
        id="cube-image-3"
        src="./images/Lovepik_com-401467010-cube.png"
        alt="큐브 이미지"
        class="cube-image"
      />
      <img
        id="cube-image-4"
        src="./images/Lovepik_com-401467010-cube.png"
        alt="큐브 이미지"
        class="cube-image"
      />

      <h1 class="header-title">
        <div>LAST ART</div>
        <div>PROJECTS</div>
      </h1>
    </section>

    <section class="poster hidden-area">
      <div class="poster-parallax">
        <div id="poster-image-wrapper-1" class="poster-image-wrapper">
          <img id="poster-image-1" src="./images/poster_image_1.png" alt="" class="poster-image" />
        </div>
        <div id="poster-image-wrapper-2" class="poster-image-wrapper">
          <img id="poster-image-2" src="./images/poster_image_2.png" alt="" class="poster-image" />
        </div>
        <div id="poster-image-wrapper-3" class="poster-image-wrapper">
          <img id="poster-image-3" src="./images/poster_image_3.png" alt="" class="poster-image" />
        </div>
      </div>
    </section>

    <script src="main.js" type="module"></script>
  </body>
</html>
